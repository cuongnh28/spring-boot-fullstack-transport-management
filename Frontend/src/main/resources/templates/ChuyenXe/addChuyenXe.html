<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm chuyến xe</title>
    <div th:insert="home::boot"></div>
	<link th:href="@{/css/t.css}" rel="stylesheet" />
</head>
<body>
	<nav th:insert="home::layout"></nav>
	
	<div class="container contact-form">
	<div th:if="${failed}" class="alert alert-danger" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${failed}"></span>
		</div>
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form id="submit" method="post" action="/chuyenXe/store" th:action="@{/chuyenXe/store}">
                <h3>Thêm chuyến xe</h3>
                		<div class="form-group">
                            <input type="text" name="giaVe"  class="form-control" placeholder="Giá vé *" required/>
                        </div>
               <div class="row">
                    <div class="col-md-6"> 
                        <div class="form-group">
                            <input type="date" name="ngayDi" class="form-control" placeholder="yyyy-mm-dd" min="1900-01-01" max="2020-12-31" required/>
                        </div>
                        <div class="form-group">
                        	<lable>Lái xe: </lable>
                            <select name="laiXeId" class="form-control">
			                    <option th:each="laiXe: ${listTaiXe}" th:value="${laiXe.taiXeId}" th:text="${laiXe.ten}"></option>
			                </select>
                        </div>
                        <div class="form-group" >
                        	<lable>Mã số tuyến xe: </lable>
                            <select name="tuyenXeId" class="form-control">
			                    <option th:each="tuyenXe: ${listTuyenXe}" th:value="${tuyenXe.tuyenXeId}" th:text="${tuyenXe.tuyenXeId}"></option>
			                </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" name="submit" class="btnContact" value="Thêm" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="soKhach" class="form-control" placeholder="Số khách *" required/>
                        </div>
                        <div class="form-group">
                        	<lable>Phụ xe: </lable>
                            <select name="phuXeId" class="form-control">
			                    <option th:each="phuXe: ${listTaiXe}" th:value="${phuXe.taiXeId}" th:text="${phuXe.ten}"></option>
			                </select>
                        </div>
                        <div class="form-group" >
                        	<lable>Biển số xe: </lable>
                            <select name="xeKhachId" class="form-control">
			                    <option th:each="xeKhach: ${listXeKhach}" th:value="${xeKhach.xeKhachId}" th:text="${xeKhach.bienSo}"></option>
			                </select>
                        </div>
                    </div>
                </div>
            </form>
	</div>
	
</body>
</html>
