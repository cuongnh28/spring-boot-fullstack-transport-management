<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <title>Danh sách chuyến xe</title>
    <meta charset="UTF-8">
     <div th:insert="home::boot"></div>
</head>
<body>
<nav th:insert="home::layout"></nav>
<div class="container">
	<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
    <div class="panel panel-primary">
        <div class="panel-heading"><br>
            <strong>Danh sách chuyến xe</strong>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Mã số chuyến xe</th>
                    <th>Ngày đi</th>
                    <th>Số khách</th>
                    <th>Giá vé</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="chuyenXe: ${listChuyenXe}">
                <tr>
                    <td><a th:href="'chuyenXe/' + ${chuyenXe.chuyenXeId}" th:text="${chuyenXe.chuyenXeId}"></a></td>
                    <td th:text="${chuyenXe.ngayDi}"></td>
                    <td th:text="${chuyenXe.soKhach}"></td>
                    <td th:text="${chuyenXe.giaVe} + ' vnđ'"></td>
                    <td><a class="btn btn-warning" th:href="'chuyenXe/edit/'+${chuyenXe.chuyenXeId}" th:text="Sửa"></a></td>
                    <td><a class="btn btn-danger" th:href="'chuyenXe/delete/'+${chuyenXe.chuyenXeId}" th:text="Xóa"></a></td>
                </tr>
                </tbody>
            </table>
            <td><a class="btn btn-primary" th:href="'chuyenXe/create'" th:text="Thêm"></a></td>
            <td><a class="btn btn-primary" th:href="'chuyenXe'" th:text="'Danh'+' sách'"></a></td>
        </div>
    </div>
</div>
</body>
</html>
