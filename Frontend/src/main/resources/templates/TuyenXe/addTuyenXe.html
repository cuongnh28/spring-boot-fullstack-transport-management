<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm tuyến xe</title>
    <div th:insert="home::boot"></div>
    <link th:href="@{/css/t.css}" rel="stylesheet" />
</head>
<body>
<nav th:insert="home::layout"></nav>

<div class="container contact-form">
    <div th:if="${failed}" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
        <span th:text="${failed}"></span>
    </div>
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post" action="/tuyenXe/store" th:action="@{/tuyenXe/store}">
        <h3>Thêm tuyến xe</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="diemDau" placeholder="Điểm đầu *" class="form-control" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="doPhucTap">Độ phức tạp:</label>
                    <select name="doPhucTap" class="form-control" id="doPhucTap">
                        <option th:value=1 th:text="1"></option>
                        <option th:value=2 th:text="2"></option>
                        <option th:value=3 th:text="3"></option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" name="submit" class="btnContact" value="Thêm" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="diemCuoi" placeholder="Điểm cuối *" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label>&nbsp;</label>
                    <input type="text" name="quangDuong" placeholder="Quãng đường *" class="form-control" required autofocus/>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
