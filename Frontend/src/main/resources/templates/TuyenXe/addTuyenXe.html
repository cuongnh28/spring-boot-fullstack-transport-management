<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Thêm tuyến xe</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div th:if="${failed}" class="alert alert-danger" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${failed}"></span>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<strong>Thêm tuyến xe</strong>
			</div>
			<div class="panel-body">
				<form method="post" action="/tuyenXe/store"
					th:action="@{/tuyenXe/store}">
					<input type="text" name="diemDau" placeholder="Điểm đầu" required />
					<input type="text" name="diemCuoi" placeholder="Điểm cuối" required />
					<select name="doPhucTap">
						<option th:value=1 th:text="1"></option>
						<option th:value=2 th:text="2"></option>
						<option th:value=3 th:text="3"></option>
					</select> <input type="submit" name="submit" class="btn btn-success"
						value="Thêm" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
