<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <title>Danh sách xe khách</title>
    <meta charset="UTF-8">
    <div th:insert="home::boot"></div>
<body>
<nav th:insert="home::layout"></nav>

<div class="container">
	<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
    <div class="panel panel-primary">
        <div class="panel-heading"><br>
            <strong>Danh sách xe khách</strong>
        </div>
        <div class="panel-body">

            <form class="form-inline" method="get" th:action="@{/xeKhach}">
                <div class="form-group  mb-2 mr-3" style="width:70%;">
                    <input class="form-control " type="text" style="width:100%" name="keyword" id="keyword" th:value="${keyword}" required />
                </div>
                <input type="submit" class="btn btn-secondary mb-2" value="Search" />

            </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Biển số</th>
                    <th>Màu</th>
<!--                    <th>Ngày bảo dưỡng tới</th>-->
                    <th>Action</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="xeKhach: ${listXeKhach}">
                <tr>
                    <td><a th:href="'xeKhach/' + ${xeKhach.xeKhachId}" th:text="${xeKhach.xeKhachId}"></a></td>
                    <td th:text="${xeKhach.bienSo}"></td>
                    <td th:text="${xeKhach.mauXe}"></td>
<!--                    <td th:text="${xeKhach.ngayBaoDuongTiepTheo}"></td>-->
                    <td><a class="btn btn-warning" th:href="'xeKhach/edit/'+${xeKhach.xeKhachId}" th:text="Sửa"></a></td>
                    <td><a class="btn btn-danger" th:href="'xeKhach/delete/'+${xeKhach.xeKhachId}" th:text="Xóa"></a></td>
                </tr>
                </tbody>
            </table>
            <td><a class="btn btn-primary" th:href="'xeKhach/create'" th:text="Thêm"></a></td>
            <td><a class="btn btn-primary" th:href="'xeKhach'" th:text="'Danh'+' sách'"></a></td>
            <td><a class="btn btn-primary" th:href="'xeKhach/doanhThu'" th:text="'Tính'+' doanh' + ' thu'"></a></td>
        </div>
    </div>
</div>
</body>
</html>
