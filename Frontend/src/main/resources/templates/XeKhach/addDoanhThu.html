<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính doanh thu</title>
    <div th:insert="home::boot"></div>
	<link th:href="@{/css/t.css}" rel="stylesheet" />
</head>
<body>
<nav th:insert="home::layout"></nav>
<div class="container contact-form">
            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form method="get" action="/xeKhach/tinhDoanhThu">
                <h3>Nhập ngày: </h3>
            
               <div class="row">
                    <div class="col-md-6"> 
                        <div class="form-group">
                            <input type="date" name="startDate" placeholder="yyyy-mm-dd" min="2000-01-01" max="2020-12-31" class="form-control" required/>
                        </div>
     
                        <div class="form-group">
                            <input type="submit" name="submit" class="btnContact" value="Thêm" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="date" name="endDate" placeholder="yyyy-mm-dd" min="2000-01-01" class="form-control" max="2020-12-31" required/>
                        </div>
                       
                    </div>
                </div>
            </form>
	</div>
