<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<title>Danh sách tài xế</title>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
	integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<br>
				<h1 align="center" style="color: blue">Danh sách tài xế</h1>
			</div>
			<div class="panel-body">

				<form class="form-inline" method="get" th:action="@{/taiXe}">
					<div class="form-group  mb-2 mr-3" style="width: 70%;">
						<input class="form-control " type="text"
							style="width: 100% !important;" name="keyword" id="keyword"
							th:value="${keyword}" required />
					</div>
					<input type="submit" class="btn btn-secondary mb-2" value="Search" />

				</form>

				<!-- <table class="table table-bordered"> -->
				<table class="table table-hover table-dark">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Họ và tên</th>
							<th scope="col">Mã số bằng lái</th>
							<th scope="col">Action</th>

						</tr>
					</thead>
					<tbody th:each="taiXe: ${listTaiXe}">
						<tr>
							<td><a th:href="'taiXe/' + ${taiXe.taiXeId}"
								th:text="${taiXe.taiXeId}"></a></td>
							<td th:text="${taiXe.ten}"></td>
							<!--                        <td th:text="${taiXe.cmt}"></td>-->
							<td th:text="${taiXe.maSoBangLai}"></td>
							<!--                        <td th:text="${taiXe.loaiBang}"></td>-->
							<!--                        <td th:text="${taiXe.diaChi}"></td>-->
							<!--                        <td th:text="${taiXe.ngaySinh}"></td>-->
							<!--                        <td th:text="${taiXe.thamNien} + ' năm'"></td>-->
							<td><a class="btn btn-warning"
								th:href="'taiXe/edit/'+${taiXe.taiXeId}" th:text="Sửa"></a></td>
							<td><a class="btn btn-danger"
								th:href="'taiXe/delete/'+${taiXe.taiXeId}" th:text="Xóa"></a></td>
						</tr>
					</tbody>
				</table>
				<td><a class="btn btn-primary" th:href="'taiXe/create'"
					th:text="Thêm"></a></td>
				<td><a class="btn btn-primary" th:href="'taiXe'"
					th:text="'Danh'+' sách'"></a></td>
				<td><a class="btn btn-primary" th:href="'taiXe/salary'"
					th:text="'Danh'+' sách'+' lương'"></a></td>
				<!--                    <td><a class="btn btn-info" th:href="@{/taixe}" th:text="Danh sách"></a></td>-->
				<!--                    <td><a class="btn btn-info" th:href="taixe" th:text="Danh sách"></a></td>-->
				<!--                <td><buton class="btn btn-primary" onclick=window.location(th:href="@{/taixe/create}"></buton></td>-->
			</div>
		</div>
	</div>
</body>
</html>
