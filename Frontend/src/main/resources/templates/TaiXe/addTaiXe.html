<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<title>Thêm tài xế</title>
<div th:insert="home::boot"></div>
<link th:href="@{/css/t.css}" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:if="${failed}" class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert"
            aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <span th:text="${failed}"></span>
</div>
	<nav th:insert="home::layout"></nav>
	
	<div class="container contact-form">

            <div class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </div>
            <form id="submit" method="post" action="/taiXe/store" th:action="@{/taiXe/store}">
                <h3>Thêm tài xế</h3>
                		<div class="form-group">
                            <input type="text" name="ten" placeholder="Tên tài xế *" class="form-control" required autofocus/>
                        </div>
               <div class="row">
                    <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" name="cmt" placeholder="Chứng minh thư *"  minlength="6" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="maSoBangLai" placeholder="Mã số bằng lái *" class="form-control" required/>
                        </div>
                        <div class="form-group">
<!--                            <input type="text" name="loaiBang" placeholder="Loại bằng *" class="form-control" required/>-->
                            <select name="loaiBang" class="form-control">
<!--                                <option th:each="phuXe: ${listTaiXe}" th:value="${phuXe.taiXeId}" th:text="${phuXe.ten}"></option>-->
                                <option th:value="B1" th:text="B1"></option>
                                <option th:value="B2" th:text="B2"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btnContact" value="Thêm" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="diaChi" placeholder="Địa chỉ *" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <input type="date" name="ngaySinh" min="1900-01-01" max="2000-12-31" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <input type="number" name="thamNien" placeholder="Thâm niên *" class="form-control" required/>
                        </div>
                    </div>
                </div>
            </form>
</div>
	 
</body>
</html>
