<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm tuyến xe</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>Thêm tuyến xe</strong>
        </div>
        <div class="panel-body">
            <form method="post" action="/tuyenXe/store" th:action="@{/tuyenXe/store}">
                <input type="text" name="diemDau" placeholder="Điểm đầu" required/>
                <input type="text" name="diemCuoi" placeholder="Điểm cuối" required/>
                <select name="doPhucTap">
                    <option th:value=1 th:text="1"></option>
                    <option th:value=2 th:text="2"></option>
                    <option th:value=3 th:text="3"></option>
                </select>
                <input type="submit" name="submit" class="btn btn-success" value="Thêm"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
