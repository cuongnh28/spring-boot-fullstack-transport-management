<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa xe khách</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>Sửa xe khách</strong>
        </div>
        <div class="panel-body">
            <form method="post" action="/xeKhach/update/${xeKhach.xeKhachId}" th:action="@{'/xeKhach/update/'+${xeKhach.xeKhachId}}">
                <input type="text" name="bienSo" th:value="${xeKhach.bienSo}" required/>
                <input type="text" name="mauXe" th:value="${xeKhach.mauXe}" required/>
                <input type="text" name="hangSanXuat" th:value="${xeKhach.hangSanXuat}" requirede/>
                <input type="text" name="doiXe" th:value="${xeKhach.doiXe}" required/>
                <input type="text" name="model" th:value="${xeKhach.model}" required/>
                <input type="text" name="soGhe" th:value="${xeKhach.soGhe}" required/>
                <input type="text" name="soNamSuDung" th:value="${xeKhach.soNamSuDung}" required/>
                <input type="date" name="ngayBaoDuong" min="1900-01-01" max="2000-12-31" th:value="${xeKhach.ngayBaoDuong}" required/>
                <input type="submit" name="submit" class="btn btn-success" value="Sửa"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
