<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm tài xế</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
              <strong>Thêm tài xế</strong>
          </div>
          <div class="panel-body">
            <form method="post" action="/taiXe/store" th:action="@{/taiXe/store}">
                <input type="text" name="ten" placeholder="Tên tài xế" required/>
                <input type="text" name="cmt" placeholder="Chứng minh thư" required/>
                <input type="text" name="maSoBangLai" placeholder="Mã số bằng lái" required/>
                <input type="text" name="loaiBang" placeholder="Loại bằng" required/>
                <input type="text" name="diaChi" placeholder="Địa chỉ" required/>
                <input type="date" name="ngaySinh" placeholder="yyyy-mm-dd" min="1900-01-01" max="2000-12-31" required/>
                <input type="text" name="thamNien" placeholder="Thâm niên" required/>
                <input type="submit" name="submit" class="btn btn-success" value="Thêm"/>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
