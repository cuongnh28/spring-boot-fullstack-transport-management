<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa tài xế</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>Sửa tài xế</strong>
        </div>
        <div class="panel-body">
            <form method="post" action="/taiXe/update/${taiXe.taiXeId}" th:action="@{'/taiXe/update/'+${taiXe.taiXeId}}">
                <input type="text" name="ten" th:value="${taiXe.ten}" required/>
                <input type="text" name="cmt" th:value="${taiXe.cmt}" readonly/>
                <input type="text" name="maSoBangLai" th:value="${taiXe.maSoBangLai}" readonly/>
                <input type="text" name="loaiBang" th:value="${taiXe.loaiBang}" required/>
                <input type="text" name="diaChi" th:value="${taiXe.diaChi}" required/>
                <input type="date" name="ngaySinh" min="1900-01-01" max="2000-12-31" th:value="${taiXe.ngaySinh}" required/>
                <input type="text" name="thamNien" th:value="${taiXe.thamNien}" required/>
                <input type="submit" name="submit" class="btn btn-success" value="Sửa"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
